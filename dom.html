    <!DOCTYPE html>
<html>
<head>
    <style>

header h1 {
    margin: 0;
    padding: 0;
    background-color: #87CEEB;
    height: 50px;
}
/* CSS untuk konten di bawah header */
#content {
    background-color: #4682B4; /* Ganti kode warna dengan warna biru (contoh) */
    padding: 100px 20px 20px 20px;
    margin: 0 auto;
    width: 100%;
    text-align: center;
}

.nav {
    position: absolute;
    top: 10px;
    right: 10px;
    margin-right: 30px;
}

.nav a {
    margin-left: 20px;
    text-decoration: none;
    color: #B22222;
    font-size: medium;
}

        .container {
            display: flex;
            justify-content: space-between;
        }

        .left-column {
            width: 50%;
            padding: 20px;
        }

        .left-column input[type="text"] {
            border: 2px solid red;
            border-radius: 20px;
            padding: 5px;
            margin: 9px;
            display: block;
            width: 35%;
        }

        .left-column button {
            border: 2px solid red;
            border-radius: 10px;
            padding: 5px;
            margin: 9px;
            display: block;
            width: 28%;
        }

        .right-column {
            width: 50%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .color-box {
            width: 500PX;
            height: 80px;
            margin: 0px;
            text-align: center;
            border: 1px solid blue;
            padding: 5px;
            color: red;
            cursor: pointer;
            background-color: bisque; /* Latar belakang awal putih */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <input type="text" id="inputColor" placeholder="Input Text">
            <button onclick="setListBackcolor()">Set List Backcolor</button>
            <button onclick="addNewColorToList()">Add New Color to List</button>
            <button onclick="addFooter()">Add Footer</button>
        </div>
        <div class="right-column">
            <div class="color-box" onclick="changeBackgroundColor(this)">Hijau</div>
            <div class="color-box" onclick="changeBackgroundColor(this)">Biru</div>
            <div class="color-box" onclick="changeBackgroundColor(this)">Merah</div>
            <div class="color-box" onclick="changeBackgroundColor(this)">Pink</div>
            <div class="color-box" onclick="changeBackgroundColor(this)">Ungu</div>
        </div>
    </div>
